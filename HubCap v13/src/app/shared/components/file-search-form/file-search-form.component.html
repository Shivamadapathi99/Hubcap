<div class="file-search-form">
  <div class="row mb-5" [formGroup]="form" *ngIf="formInit === true">
    <div class="col-12 col-md-4">
      <h6>Search by</h6>
      <mat-form-field class="full-width-input">
        <mat-select formControlName="searchType">
          <mat-option value="selectOption">Select Option</mat-option>
          <mat-option value="policyNumber">Policy Number</mat-option>
          <mat-option value="bondNumber">Bond Number</mat-option>
          <mat-option value="subID">Sub ID</mat-option>
          <mat-option value="insuredName">Insured Name</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-8 col-md-6">
      <h6>&nbsp;</h6>
      <mat-form-field class="full-width-input">
        <input matInput type="text" formControlName="searchText" (keyup.enter)="loadSearchForm()">
      </mat-form-field>
    </div>
    <div class="col-2 col-md-1">
      <h6>&nbsp;</h6>
      <button (click)="loadSearchForm()" matSuffix class="btn-search" [disabled]="form.invalid"><i
          class="fas fa-search"></i></button>
    </div>
  </div>
</div>
