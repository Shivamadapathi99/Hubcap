<div class="box-edit-filename">
  <div class="box-edit-filename-content">
    <a (click)="closeWindow()" class="btn-close-window"><i class="fas fa-times-circle"
        matTooltip="Close window"></i></a>
    <div class="row mb-4">
      <div class="col-12">
        <h4></h4>
      </div>
    </div>
    <div [formGroup]="form" *ngIf="formInit === true">
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field class="full-width-input">
            <input matInput formControlName="fileName">
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 text-center">
          <button mat-raised-button class="ml-2 mr-2 cancel" (click)="closeWindow()">Cancel</button>
          <button mat-raised-button class="ml-2 mr-2" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
